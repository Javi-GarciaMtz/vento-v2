<table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
  <thead>
    <tr>
      <th><fa-icon [icon]="faImage"></fa-icon></th>
      <th>SKU</th>
      <th>Iventario</th>
      <th>Precio</th>
      <th>Actualizar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let group of data">
      <td></td>
      <td>{{group.model}}</td>
      <td>
        <div *ngIf="group.stock_status == 'instock'">
          <span class="text-success text-bold">En existencia</span>
        </div>
        <div *ngIf="group.stock_status != 'instock'">
          <span class="text-danger text-bold">Agotodo</span>
        </div>
      </td>
      <td>
        <s>{{group.max_price}}</s>
        <br/>
        {{group.min_price}}
      </td>
      <td>
        <div class="text-center">
          <button type="button" class="btn btn-outline-warning" (click)="modify_motorcycle(group.id)">
            <fa-icon [icon]="faPenToSquare"></fa-icon>
          </button>

          <button type="button" class="btn btn-outline-danger" (click)="modify_motorcycle(group.id)">
            <fa-icon [icon]="faTrashCan"></fa-icon>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

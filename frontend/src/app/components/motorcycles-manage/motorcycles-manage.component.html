<hr>

<table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Job Title</th>
      <th>Modify</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let group of data">
      <td>{{group.id}}</td>
      <td>{{group.model}}</td>
      <td>{{group.min_price}}</td>
      <td>{{group.max_price}}</td>
      <td><button type="button" class="btn btn-primary" (click)="modify_motorcycle(group.id)">Primary</button></td>
    </tr>
  </tbody>
</table>
